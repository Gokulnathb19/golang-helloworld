apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-helloworld
  labels:
    app: golang-helloworld
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: golang-helloworld
  replicas: 1
  template:
    metadata:
      labels:
        app: golang-helloworld
        tier: golang-helloworld
    spec:
      containers:
      - name: helloworld
        image: gokulnathb/golang-helloworld:latest
        imagePullPolicy: IfNotPresent
